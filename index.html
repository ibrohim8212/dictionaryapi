<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">  
    <title>Build A Dictionary App</title>
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <div class="container">
    <div class="wrapper">
 
                <h1 class="h1">Dictionary</h1>
      <div class="search">
        <input type="text" placeholder="Search a word" required spellcheck="false">
        <i class="fas fa-search"></i>
        <span class="material-icons">close</span>
      </div>

      
      <p class="info-text">Type any existing word and press enter to get meaning, example, synonyms, etc.</p>
      <ul>
        <li class="word">
          <div class="details">
            <div class="word-div"><h2></h2> <span class="minuse-span">-</span>  <h3 class="h3"></h3></div>
          </div>

        </li>
        <div class="content">
          <li class="meaning">
            <div class="details">
              <span>___</span>
            </div>
          </li>
          <li class="example">
            <div class="details">
              <span>___</span>
            </div> 
                          <i class="fas fa-volume-up"> <audio class="audio" controls src="" controlsList="nodownload noplaybackrate"></audio></i>
          </li>
        </div>
      </ul> 

    </div>
  </div>

    <script src="./js/script.js"></script>

  </body>
  
</html>
